<html lang="en">
    <head>
        <title>GM7 Connection Detected</title>
    </head>
    <body>
        <p style="font-family:sans-serif;font-size:16pt;font-weight:bold;">GM7 Connection Established</p>

        <p style="font-family:sans-serif;font-size:12pt;font-weight:bold;margin-bottom:1px;">Tracker</p>
        <table style="width:36em;border:1px solid gray;border-spacing:0;">
            <tr>
                <th style="padding-bottom: 2px;padding-top: 2px;background:#444444;color:#E6AD63;text-align: left;font-weight:bold;font-size:9pt;font-family:sans-serif;">ID</th>
                <th style="padding-bottom: 2px;padding-top: 2px;background:#444444;color:#E6AD63;text-align: left;font-weight:bold;font-size:9pt;font-family:sans-serif;">From IP</th>
            </tr>
            <tr>
                <td style="padding:6px;font-size:11pt;color:#900;">[NICK_DEVID]</td>
                <td style="padding:6px;font-size:11pt;">[CLIENT_IP]</td>
            </tr>
        </table>


        <p style="font-family:sans-serif;font-size:12pt;font-weight:bold;margin-bottom:1px;">Server</p>
        <table style="width:36em;border:1px solid gray;border-spacing:0;">
            <tr>
                <th style="padding-bottom: 2px;padding-top: 2px;background:#444444;color:#E6AD63;text-align: left;font-weight:bold;font-size:9pt;font-family:sans-serif;" >Name</th>
                <th style="padding-bottom: 2px;padding-top: 2px;background:#444444;color:#E6AD63;text-align: left;font-weight:bold;font-size:9pt;font-family:sans-serif;" >Local time</th>
            </tr>
            <tr>
                <td style="padding:6px;font-size:11pt;">[SERVERNAME]</td>
                <td style="padding:6px;font-size:11pt;">[SERVERTIME]</td>
            </tr>
            <tr>
                <th style="padding-bottom: 2px;padding-top: 2px;background:#444444;color:#E6AD63;text-align: left;font-weight:bold;font-size:9pt;font-family:sans-serif;" >Disk usage</th>
                <th style="padding-bottom: 2px;padding-top: 2px;background:#444444;color:#E6AD63;text-align: left;font-weight:bold;font-size:9pt;font-family:sans-serif;" >Load avg</th>
            </tr>
            <tr>
                <td style="padding:6px;font-size:11pt;">[DISK_USED] / [DISK_SIZE] ([DISK_PERCENT_USED]%)</td>
                <td style="padding:6px;font-size:11pt;">[SYSTEM_LOADAVG]</td>
            </tr>
        </table>

        <p style="color:#999;font-style:italic;font-size:10pt;">g7ctrl ver: [DAEMONVERSION]</p>
    </body>
</html>
